<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO -->
    <meta name="description" content="Profesjonalny kalkulator i raport kredytowy - Kredyt Pro">
    
    <!-- PWA Theme Color (Adaptive) -->
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)">
    
    <!-- iOS Specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kredyt Pro">
    
    <title>Kredyt Pro - Raport Kredytowy</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/Kredyt30/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="/Kredyt30/icons/icon-192.png">
    <link rel="apple-touch-icon" href="/Kredyt30/icons/icon-1024.png">
    
    <!-- Fonts - Preconnect dla performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #F8FAFC;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        margin: 0;
        padding: 0;
      }
      
      @media (prefers-color-scheme: dark) {
        body { 
          background-color: #0F172A; 
          color: #F1F5F9; 
        }
      }

      html { 
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { 
        background: #CBD5E1; 
        border-radius: 3px; 
      }
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-thumb { background: #475569; }
      }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      
      @media (prefers-color-scheme: dark) {
        .glass {
          background: rgba(15, 23, 42, 0.85);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
          background: rgba(30, 41, 59, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
      }

      /* Grid Transitions */
      .grid-rows-0 { grid-template-rows: 0fr; }
      .grid-rows-1 { grid-template-rows: 1fr; }
      .transition-grid { 
        transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity 0.4s ease; 
      }

      /* iOS Safe Areas */
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      .safe-top { padding-top: env(safe-area-inset-top); }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { 
        animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
      }

      /* Custom Range Input - iOS Optimized */
      input[type=range] { 
        -webkit-appearance: none; 
        background: transparent;
        width: 100%;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px; 
        width: 24px;
        border-radius: 50%;
        background: #4F46E5;
        cursor: pointer;
        margin-top: -10px; 
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
        border: 2px solid white;
        transition: transform 0.2s ease;
      }
      
      input[type=range]::-webkit-slider-thumb:active {
        transform: scale(1.1);
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; 
        height: 4px;
        cursor: pointer; 
        background: #E2E8F0;
        border-radius: 2px;
      }
      
      @media (prefers-color-scheme: dark) {
        input[type=range]::-webkit-slider-runnable-track {
          background: #334155;
        }
        input[type=range]::-webkit-slider-thumb {
          border-color: #1e293b;
        }
      }
    </style>
  </head>
  <body class="text-slate-800 dark:text-slate-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
