    <!-- PWA Theme Color (Adaptive) -->
    <meta name="theme-color" content="#F8FAFC" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0F172A" media="(prefers-color-scheme: dark)">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kredyt Pro">
    
    <title>Raport Kredytowy</title>
    
    <link rel="manifest" href="manifest.json">
    
    <!-- Dynamic Icons Script -->
    <script>
      // SVGs as Data URIs
      const iconLight = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' rx='128' fill='%23ffffff'/%3E%3Cpath d='M368 144L144 368M368 368V144H144' stroke='%234f46e5' stroke-width='48' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E`;
      const iconDark = `data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%234f46e5' /%3E%3Cstop offset='100%25' stop-color='%237b3aed' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='128' fill='url(%23grad)'/%3E%3Cpath d='M368 144L144 368M368 368V144H144' stroke='white' stroke-width='48' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E`;

      function setIcons() {
        const isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/svg+xml';
        link.rel = 'icon';
        link.href = isDark ? iconDark : iconLight;
        document.getElementsByTagName('head')[0].appendChild(link);

        // Apple Touch Icon (iOS usually prefers one static, but we try)
        const appleLink = document.querySelector("link[rel*='apple-touch-icon']") || document.createElement('link');
        appleLink.rel = 'apple-touch-icon';
        appleLink.href = iconDark; // Defaulting to the vibrant one for Home Screen
        document.getElementsByTagName('head')[0].appendChild(appleLink);
      }

      setIcons();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setIcons);
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      @media (prefers-color-scheme: dark) {
        body { background-color: #0F172A; color: #F1F5F9; }
      }

      html { scroll-behavior: smooth; }

      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }

      /* Glassmorphism */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }
      
      @media (prefers-color-scheme: dark) {
        .glass {
          background: rgba(15, 23, 42, 0.85);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
          background: rgba(30, 41, 59, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
      }

      /* Accordion Animation */
      .grid-rows-0 { grid-template-rows: 0fr; }
      .grid-rows-1 { grid-template-rows: 1fr; }
      .transition-grid { transition: grid-template-rows 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease; }

      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
      .safe-top { padding-top: env(safe-area-inset-top); }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      input[type=range] { -webkit-appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px; width: 24px;
        border-radius: 50%;
        background: #4F46E5;
        cursor: pointer;
        margin-top: -10px; 
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
        border: 2px solid white;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%; height: 4px;
        cursor: pointer; background: #E2E8F0;
        border-radius: 2px;
      }
    </style>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
